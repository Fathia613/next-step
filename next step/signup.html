<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./footer.css">
    <link rel="stylesheet" href="./serve.css">
    <link rel="stylesheet" href="./home.css">
    <link rel="stylesheet" href="./signup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/d64b7796cf.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <form action="">
        <div id="sign-up-main-wrapper">
            <div class="remember">
                <h3>Register</h3>
                <img src="./westech-(1).png" alt="" width="22%">
            </div>

                <p>Already have an account? <a href="./login.html">Sign in instead</a></p>

            <div class="sign-up-input-wrapper">
                <div class="sign-up-input">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" id="input" placeholder="firstname">
                </div>

                <div class="sign-up-input">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" id="input" placeholder="lastname">
                </div>

                <div class="sign-up-input">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" id="input" placeholder="username">
                </div>

                <div class="sign-up-input">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" id="input" placeholder="Email address">
                </div>

                <div class="sign-up-input">
                    <i class="fa-regular fa-user"></i>
                    <input type="number" id="input" placeholder="Phone number">
                </div>
                
                <div class="sign-up-input">
                    <i class="fa-regular fa-user"></i>
                    <input type="password" id="input" placeholder="password">
                </div>

                <div class="sign-up-input">
                    <i class="fa-regular fa-user"></i>
                    <input type="password" id="input" placeholder="Re-enter password" >
                </div>

            </div>

               <input type="submit" value="Create Account" class="create">
        

               
        </div>
    </form>
</body>
</html>
